<div id="main-container">
    <img src="https://i.pinimg.com/originals/fd/4b/5a/fd4b5a6ec3accb7a8bbb9e8fa62c6bc8.jpg">
    <h2>REJESTRACJA</h2>
    <div id="rejestration-container">
        <div class="submit-form">
            
        <div *ngIf="!submitted">
            <div class="form-group">
            <div class="form-group">
            <label for="name">NAZWA UŻYTKOWNIKA: </label>
            <input
                type="text"
                class="form-control"
                id="name"
                required
                [(ngModel)]="customer.name"
                name="name"
            />
            </div>

            <div class="form-group">
            <label for="login">EMAIL:</label>
            <input
                type="text"
                class="form-control"
                id="email"
                required
                [(ngModel)]="customer.email"
                name="email"
            />
            </div>

            <div class="form-group">
            <label for="password">HASŁO:</label>
            <input
                type="password"
                class="form-control"
                id="password"
                required
                [(ngModel)]="customer.password"
                name="password"
            />
            </div>

            <button (click)="saveCustomer()" class="btn btn-success">ZAREJESTRUJ</button>
        </div>

        <div *ngIf="submitted">
            <h4>You submitted successfully!</h4>
            <!-- <button class="btn btn-success" (click)="submit">Add</button>  -->
        </div>
        </div>
    </div>
</div>
