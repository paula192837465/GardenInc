<div id=container-main>
    <select style="float: left"  [(ngModel)] = "selectedCategory">
        <option>Wszystko</option>
        <option *ngFor = "let category of categories">{{category.name}}</option>
    </select>
    <button type="submit" (click) = "Filter()">Filtruj</button>
    <p>Kategoria: {{printedCategory}}</p><br>
    <div id=container-list>
        <app-item-card *ngFor = "let item of items; let i = index" [specificItem]="item"></app-item-card>
    </div>
</div>
