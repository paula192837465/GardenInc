<div id="login-container">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="login">Login</label>
          <input
            type="text"
            class="form-control"
            id="login"
            required
            [(ngModel)]="access.login"
            name="login"
          />
        </div>

        <div class="form-group">
          <label for="password">password</label>
          <input
           type ="password"
            class="form-control"
            id="password"
            required
            [(ngModel)]="access.password"
            name="password"
          />
        </div>

        <button (click)="submit()" class="btn btn-success">Zaloguj</button>
      </div>

      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <!-- <button class="btn btn-success" (click)="newItem()">Add</button> -->
      </div>
    </div>
  </div>
